<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="3;url=/lets-go/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
  </head>
  <body>
    <h1>Page not found. Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="/lets-go/">click here</a>.</p>

    <script type="text/javascript">
      // Проверка, чтобы не выполнять редирект, если URL уже правильный
      if (
        window.location.pathname.startsWith('/lets-go/') &&
        window.location.pathname !== '/lets-go/'
      ) {
        var pathWithoutBase = window.location.pathname.replace(/^\/lets-go\/+/, '') // Убираем лишние слэши и базовый путь
        window.location.replace('/lets-go/' + pathWithoutBase)
      }
    </script>
  </body>
</html>
